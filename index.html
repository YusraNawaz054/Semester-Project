<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Vehicle Profile</h2>
        <form id="vehicle-profile-form">
            <div class="form-group">
                <label for="vehicle-make">Make:</label>
                <input type="text" id="vehicle-make" required>
            </div>
            <div class="form-group">
                <label for="vehicle-model">Model:</label>
                <input type="text" id="vehicle-model" required>
            </div>
            <div class="form-group">
                <label for="vehicle-year">Year:</label>
                <input type="number" id="vehicle-year" required>
            </div>
            <div class="form-group">
                <label for="vehicle-color">Color:</label>
                <input type="text" id="vehicle-color" required>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
